<div>
    <div *ngIf="!submitted">
      <h4>Nouvelle note</h4>
      <form (ngSubmit)="onSubmit(f)" #newNoteForm="ngForm">
        <label for="title">Titre</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="currentNote.title"
            name="title"
            required
            placeholder="Entrer un titre pour la note"
            (ngModelChange)="formValidation($event)" 
          />
        <label for="content">Contenu</label>
          <textarea
            type="text"
            id="content"
            [(ngModel)]="currentNote.content"
            name="content"
            required
            placeholder="Entrer un contenu pour la note"
            (ngModelChange)="retrieveResults($event)" 
          ></textarea>
        <button [disabled] = "newNoteForm.invalid" type="submit">Créer la note</button>
        <button routerLink="/notes">Retourner à la liste des notes</button>
      </form>

    </div>
    <div *ngIf="submitted">
        <button class="btn btn-success" (click)="newNote()">Créer une autre note</button>
    </div>
  </div>
<p>Etat de la publication de la note : <strong>{{ submitted }}</strong></p>
